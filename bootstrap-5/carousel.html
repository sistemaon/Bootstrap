<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <title>Bootstrap 5 | Carousel</title>
</head>

<body>
    <div class="container">
        <h1 class="mb-5">Carousel</h1>

        <!-- <h3>Carousel</h3> -->
        <div class="carousel slide" id="slider">

            <!-- <h3>Indicators</h3> -->
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#slider"></button>
                <button data-bs-slide-to="1" data-bs-target="#slider"></button>
                <button data-bs-slide-to="2" data-bs-target="#slider"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/400/200"
                        alt="" class="d-block w-100" />
                    <div class="carousel-caption d-none d-md-block bg-secondary opacity-75">
                        <h5>CSS Framework Bootstrap 5</h5>
                        <p>Mussum Ipsum, cacilds vidis litro abertis.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://picsum.photos/400/200"
                        alt="" class="d-block w-100" />
                    <div class="carousel-caption d-none d-md-block bg-secondary opacity-75">
                        <h5>HTML & CSS</h5>
                        <p>Mussum Ipsum, cacilds vidis litro abertis.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://picsum.photos/400/200"
                        alt="" class="d-block w-100" />
                    <div class="carousel-caption d-none d-md-block bg-secondary opacity-75">
                        <h5>SASS</h5>
                        <p>Mussum Ipsum, cacilds vidis litro abertis.</p>
                    </div>
                </div>
            </div>

            <!-- <h3>Buttons</h3> -->
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <br /> <br />

    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
