<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rating Component</title>
</head>

<body>

    <div class="message-container">
        <p>Your screen width is too small! Please resize your window to at least 450px.</p>
    </div>

    <div class="container">
        <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">
            <div class="card-body">
                <div class="row p-5">
                    <div class="col-7">
                        <h2 class="fw-bold">What users think</h2>
                    </div>
                    <div class="col-5">
                        <div class="card">
                            <div class="card-body text-center">
                                <h4 class="display-5 fw-semibold">
                                    <i class="fas fa-star text-warning"></i>&nbsp;<span>4.8</span>
                                </h4>
                                <p class="text-center">Average Rating</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row px-5">
                    <div class="col-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text rounded-start-5">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control rounded-end-5" placeholder="Search Reviews">
                        </div>
                    </div>
                </div>

                <div class="row p-5">
                    <div class="col-12 vstack gap-3">
                        <h5>Ratings Reviews</h5>
                        <div class="d-flex align-items-center gap-1">
                            <span>5</span> <i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 80%;" role="progressbar"
                                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <span>4</span> <i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 65%;" role="progressbar"
                                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <span>3</span> <i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 40%;" role="progressbar"
                                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <span>2</span> <i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 35%;" role="progressbar"
                                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <span>1</span> <i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 18%;" role="progressbar"
                                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="row px-5 pb-4">
                        <div class="col-12">
                            <a href="" class="btn btn-success btn-lg rounded-5">Write Review</a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
