<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Price Cards</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card rounded-3 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Free</h4>
                            <p class="text-muted">For Freelancers</p>
                        </div>
                        <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
                        <ul class="list-group list-group-flush fs-5 mb-5 vstack g-3">
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2">Single User</i>
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2">10 Downloads Monthly</i>
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2">Faster Files</i>
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2">25 Custom Packs</i>
                            </li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-dark rounded-4 mt-4 mb-5"> Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card text-bg-dark shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Pro</h4>
                            <p class="text-white">For Agencies</p>
                        </div>
                        <h2 class="fs-1 fw-bold mt-4 mb-5">$100</h2>
                        <ul class="list-group list-group-flush fs-5 mb-5 vstack g-3">
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2">Multiple User</i>
                            </li>
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2">Unlimited Downloads</i>
                            </li>
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2">Management Files</i>
                            </li>
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2">200+ Custom Packs</i>
                            </li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-light rounded-4 mt-4 mb-5"> Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
